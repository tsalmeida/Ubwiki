<script>
    function imageHandler() {
        var range = this.quill.getSelection();
        var value = prompt('Qual o endere√ßo da imagem?');
        value = encodeURI(value);
        if (value) {
            $.post('engine.php', {
                    'nova_imagem': value,
                    'user_id': $args[0],
                    'tema_id': $args[1]
                },
                function (data) {
                    alert(data);
                });
            this.quill.insertEmbed(range.index, 'image', value, Quill.sources.USER);
        }
    }
</script>
